{% extends "layout.html" %}
{% block content %}
<h3 style="text-align:center;margin:10px;"> アーカイブ </h3>
<table class="table table-striped table-hover width="80%"">
    <tr>
        <th>id</th>
        <th>inputname</th>
        <th>disease</th>
        <th>savename</th>
        <th>created</th>
        <th>操作</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{ result.id }}</td>
        <td>{{ result.inputname}}</td>
        <td>{{ result.disease}}</td>
        <td>{{ result.savename}}</td>
        <td>{{ result.created }}</td>
        <td>
            <a href="/view/{{ result.id }}">
                <button class="btn btn-primary">参照</button>
            </a>
            <form action="/delete/{{ result.id }}" style="display: inline" method="post">
                <input class="btn btn-danger" type="submit" value="削除" onclick='return confirm("削除しますがよろしいですか？")';>
            </form>

        </td>
    </tr>
    {% endfor %}
</table>

<div>
    <a href="/classification">
        <button class="btn btn-primary" style="margin:10px;">診断に戻る</button>
    </a>
</div>

{% endblock %}
